<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="five fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="000" type="text" name="code">
        </div>
        <div class="field">
            <label>Temp</label>
            <input placeholder="00.0C" type="text" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.0km" type="text" name="windSpeed">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="00deg" type="text" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="0000hpa" type="text" name="pressure">
        </div>

    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
