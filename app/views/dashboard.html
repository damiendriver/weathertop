#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment" xmlns="http://www.w3.org/1999/html">
    <h2 class="ui header">
      ${station.name}
    </h2>

    <a href="/stations/${station.id}" class="ui icon button">
      <i class="icon folder open"></i>
    </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
      <i class="trash alternate icon"></i>
    </a>
  </section>
#{/list}
#{addstation /}
